<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>
        p{
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
    </style>
    <title>Social Media in Business Survey Form</title>
  </head>
  <body>
    <h1 id="title">Social Media in Business Survey Form</h1>
    <p id="description">This is a survey form about Social Media in Business.</p>
<form id="survey-form">
    <label id="name-label" for="name">Name:</label>
    <input id="name" type="text" required placeholder="name here">
    <label id="email-label" for="email">Email:</label>
    <input id="email" type="email" required placeholder="email here">
    <label id="number-label" for="number">Number:</label>
    <input id="number" type="number" name="quantity" min="0" max="926" required placeholder="number here">
    <select name="dropdown" id="dropdown">
        <option selected>What is your target audience?</option>
        <option value="Parents/family">Parents/family</option>
        <option value="eighttosixteen">eight to sixteen</option>
        <option value="seventeenplus">seventeen plus</option>
    </select>
    
<div>
    <p>What type of Social Media content do you prefer to post?</p>
    <input type="radio" id="Blogpost" name="Preference" value="Blogpost">
    <label for="Blogpost"> Blog Post</label><br>
    <input type="radio" id="Image" name="Preference" value="Image">
    <label for="Image"> Image</label><br>
    <input type="radio" id="Quiz" name="Preference" value="Quiz">
    <label for="Quiz"> Quiz</label> 
    <input type="radio" id="Other" name="Preference" value="Other">
    <label for="Other"> Other</label> 
</div>
   

<div>
    <p>Which Social Medias do you use?</p>
    <input type="checkbox" id="Facebook" name="socialmedias" value="Facebook">
    <label for="Facebook"> Facebook</label><br>
    <input type="checkbox" id="Instagram" name="socialmedias" value="Instagram">
    <label for="Instagram"> Instagram</label><br>
    <input type="checkbox" id="Twitter" name="socialmedias" value="Twitter">
    <label for="Twitter"> Twitter</label>
</div>
  <p>Please write any additional comments here:</p>
   <textarea name="additional comments" rows="3" cols="20">
       
        </textarea>
    <button id="submit" type="submit">submit</button>
</form>
