<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Food</title>
  </head>
  <body>
    <h1 id="title">Food</h1>

    <p id="description">A servey on food, because why not?</p>

    <form id="survey-form">
      <ol>
        <li><label id="name-label" for="name">name</label>
        <input id="name" required type="text" placeholder="name here"></li>
        
        <li><label id="email-label" for="email">email</label>
        <input id="email" type="email" required placeholder="email"></li>
    
        <li><label id="number-label" for="number">number</label>
        <input id="number" type="number" required placeholder="number" name="quantity" min="0" max="52"></li>
       
     </ol>


        <label id="diet">diet</label>
        <label for="standard-diet"><input id="standard-diet" type="radio" name="diet" value="standard">standard</label>
        <label for="vegitarian"><input id="vegitarian" type="radio" name="diet" value="vegitarian">vegitarian</label>
        <label for="pescatarian"><input id="pescatarian" type="radio" name="diet" value="pescatarian">pescatarian</label>
        <label for="custom"><input id="custom" type="radio" name="diet" value="custom">custom</label>
        
        <label for="manual"><input id="manual" type="checkbox" name="cheese" value="manual">manual</label>
         <label for="automatic"><input id="automatic" type="checkbox" name="ham" value="automatic">automatic</label>
         <button id="submit" type="submit">Submit</button>
      
         <select id="dropdown" name="dropdown">
             <option id="dropdown-1" value="....">....</option>
             <option id="dropdown-2" value="....">....</option>
             <option id="dropdown-3" value="....">....</option>
             <option id="dropdown-4" value="....">....</option>

            </select>

            <textarea></textarea>
    </form>    

    Atkins diet.
    The Zone diet.
    Ketogenic diet.
    Vegetarian diet.
    Vegan diet.
    South Beach diet.
    Raw food diet.
