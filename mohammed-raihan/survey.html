<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Survey form</title>
    <style>
        body {
            background-color: #17181a;
            color: white;
        }
    </style>


</head>

<body>
    <div>
        <h1 id="title">Totally real survey for that will not hack you</h1>
        <p id="description"> Trust us we will defiently not hack you</p>
    </div>

    <div id="form">
        <form id="survey-form">

            <div id="input-fields">
                <label id="name-label" for="name"><input type="text" placeholder="Name" id="name" required>
                    Name
                </label>
                <br>

                <label id="email-label" for="email"><input type="email" placeholder="Email" id="email" required>
                    Email
                </label>
                <br>

                <label id="number-label" for="number"><input type="number" placeholder="Age" id="number" min="0"
                        max="100" required>
                    Age
                </label>
                <br>

                <label for="dropdown" id="dropdown-thing">
                    <select id="dropdown">
                        <option value="chonk">Chonk</option>
                        <option value="bonk"> Bonk</option>

                    </select>
                </label>
                <br>

                <label for="radio-yes" id="radiobutton-yes"> <strong>YAAAAAAAAAAAAAAAAAAAAA?</strong> <br>
                    <input type="radio" name="yes-no" value="yes" id="radio-yes"> Yes
                </label>
                <br>

                <label for="radio-no" id="radiobutton-no">
                    <input type="radio" name="yes-no" value="no" id="radio-no"> No <br>

                </label>
                <br>

                <label for="American-cheese" id="Cheese1"> Which ones do you like? <br>
                    <input type="checkbox" value="american-cheese" id="American-cheese"> American Cheese

                </label>
                <br>

                <label for="Brie" id="cheese2">
                    <input type="checkbox" value="brie" id="Brie"> Brie

                </label>


                <br>

                <label for="text-area" id="additional-comments">
                    <textarea id="text-area">Comments</textarea>

                </label>
                <br>

                <label for="submit" id="submit-button">
                    <input type="submit" id="submit">


                </label>

            </div>













        </form>
    </div>
